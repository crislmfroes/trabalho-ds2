{% macro render_field(field) %}
<div class="form-group">
    {% if field.name != 'submit' %}
    {{field.label}}
    {% endif %}
    {{field(**kwargs)|safe}}
</div>
{% if field.errors %}
<ul class=errors>
    {% for error in field.errors %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endfor %}
</ul>
{% endif %}
{% endmacro %}
